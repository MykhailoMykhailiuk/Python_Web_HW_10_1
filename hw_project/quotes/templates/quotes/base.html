<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/main.css' %}">
    <title>Homework_10</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}

                    <button onclick="location.href='{% url "quotes:add_author" %}'" class="btn btn-primary">Add author</button>
                    <button onclick="location.href='{% url "quotes:add_quote" %}'" class="btn btn-primary">Add quote</button>
                    <button onclick="location.href='{% url "users:logout" %}'" class="btn btn-primary">Logout</button>

                    {% else %}

                    <button onclick="location.href='{% url "users:signup" %}'" class="btn btn-primary">Sign Up</button>
                    <button onclick="location.href='{% url "users:login" %}'" class="btn btn-primary">Login</button>

                    {% endif %}
                </p>
            </div>
        </div>
    
    {% block content %} {% endblock %}
   
</div>
</body>
</html>
